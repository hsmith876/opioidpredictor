<!DOCTYPE html>
<html lang="en">
<head>
	<title>Class Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/car_icon.png') }}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<span class="contact100-form-title">
					Class Prediction
				</span>

				<div class="wrap-input100 validate-input" data-validate="AGE">
					<span class="label-input100">Age</span>
					<input class="input100" type="text" id="AGE" name="AGE" placeholder="45">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Marital STATUS</span>
                <div>

                <select class="selection-2" id="MARSTAT" name="MARSTAT">
							<option value="NEVER MARRIED"> NEVER MARRIED </option>
							<option value="NOW MARRIED">NOW MARRIED</option>
							<option value="SEPARATED">SEPARATED</option>
							<option value="DIVORCED OR WIDOWED">DIVORCED OR WIDOWED</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


                <div class="wrap-input100 input100-select">
					<span class="label-input100">NUMBER OF PRIOR VISITS</span>
                <div>

                <select class="selection-2" id="NOPRIOR" name="NOPRIOR">
							<option value="NO PRIOR TREATMENT EPISODES">NO PRIOR TREATMENT EPISODES </option>
							<option value="ONE PRIOR TREATMENT EPISODES">ONE PRIOR TREATMENT EPISODES</option>
							<option value="TWO PRIOR TREATMENT EPISODES">TWO PRIOR TREATMENT EPISODES</option>
							<option value="THREE PRIOR TREATMENT EPISODES">THREE PRIOR TREATMENT EPISODES</option>
                            <option value="FOUR PRIOR TREATMENT EPISODES">FOUR PRIOR TREATMENT EPISODES</option>
							<option value="FIVE OR MORE PRIOR TREATMENT EPISODES">FIVE OR MORE PRIOR TREATMENT EPISODES</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>




                    <div class="wrap-input100 input100-select">
					<span class="label-input100">EMPLOYMENT STATUS</span>
                <div>
                 <select class="selection-2" id="EMPLOY" name="EMPLOY">
							<option value="FULL TIME"> FULL TIME </option>
							<option value="PART TIME">PART TIME</option>
							<option value="UNEMPLOYED">UNEMPLOYED</option>
							<option value="NOT IN LABOR FORCE">NOT IN LABOR FORCE</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


                    <div class="wrap-input100 input100-select">
					<span class="label-input100">LIVING ARRAGEMENT</span>
                <div>
                 <select class="selection-2" id="LIVARAG" name="LIVARAG">
							<option value="HOMELESS"> HOMELESS </option>
							<option value="DEPENDENT LIVING">DEPENDENT LIVING</option>
							<option value="INDEPENDENT LIVING">INDEPENDENT LIVING</option>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


                       <div class="wrap-input100 input100-select">
					<span class="label-input100">EDUCATION</span>
                <div>
                 <select class="selection-2" id="EDUC" name="EDUC">
							<option value="EIGHT YEARS OR LESS"> EIGHT YEARS OR LESS </option>
							<option value="SOME HIGH SCHOOL">SOME HIGH SCHOOL</option>
							<option value="HIGH SCHOOL GRADUATE">HIGH SCHOOL GRADUATE</option>
                            <option value="SOME COLLEGE">SOME COLLEGE</option>
							<option value="COLLEGE GRAD OR HIGHER">COLLEGE GRAD OR HIGHER</option>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>



                  <div class="wrap-input100 input100-select">
					<span class="label-input100">GENDER</span>
                <div>
                 <select class="selection-2" id="GENDER" name="GENDER">
							<option value="MALE"> MALE </option>
							<option value="FEMALE">FEMALE</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>




				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button id="predict" class="contact100-form-btn">
							<span>
								Likelihood of Abuse.
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>
	<!-- include sweetAlert plugin -->
	<script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
	<script type="text/javascript">
		$(function () {
	        $("button#predict").click(function(e){
	        	e.preventDefault();
	        	/*Get for variabes*/
	        	var AGE = $("#AGE").val(), MARSTAT = $("#MARSTAT").val(), EMPLOY = $("#EMPLOY").val();
	        	var NOPRIOR = $("#NOPRIOR").val(), LIVARAG = $("#LIVARAG").val(), GENDER = $("#GENDER").val(), EDUC = $("#EDUC").val();
	        	/*create the JSON object*/
                var data={'AGE': AGE, 'MARSTAT':MARSTAT, 'EMPLOY':EMPLOY, 'NOPRIOR': NOPRIOR, 'LIVARAG': LIVARAG, 'GENDER':GENDER, 'EDUC':EDUC}
	        	/*send the ajax request*/
	        	$.ajax({
	        		method : "POST",
	        		url : window.location.href + 'api',
	        		data : $('form').serialize(),
	        		success : function(result){
	        			var json_result = JSON.parse(result);
	        			var opioid_pred = json_result['opioid_pred'];
	        			swal('Probability ABUSE '+opioid_pred+' DH',  '','success')},
	        		error : function(){
	        			console.log("error")
	        		}
	        	})
	        })

		});
	</script>
</body>
</html>
